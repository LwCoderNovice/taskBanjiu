<!DOCTYPE html>
<html>
<head>
  @@include('_meta.html')
</head>
<body>
    @@include('_header.html')
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
              <div class="bj-steps">
                <ul>
                  <li class="active"> 
                    <span>1</span>
                    <span>设置登录名</span>
                  </li>
                  <li>
                    <span>2</span>
                    <span>设置密码</span>
                  </li>
                  <li>
                    <span>3</span>
                    <span>填写资料</span>
                  </li>
                  <li>
                    <span>4</span>
                    <span>完成</span>
                  </li>
                </ul>
              </div>
          </div>
        </div>
        <div class="steps-body row">
          <div class="col-sm-6 col-sm-offset-3">
            
            <div class="steps-one">
              <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control bj-primary-input" id="phoneNumber" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="veriCode" class="col-sm-2 control-label">校验码</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control bj-primary-input" id="veriCode" placeholder="校验码">
                    </div>
                    <div class="">
                      <img src="" alt="">
                    </div>
                    <div class="">
                      <a href="#" class="link-default">看不清楚？换一张</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CAPTCHA" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-7">
                      <input type="email" class="form-control bj-primary-input" id="CAPTCHA" placeholder="验证码">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control bj-primary-input" id="inputEmail3" placeholder="联系人">
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-6 text-center">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 我已阅读并接收<a href="#" class="link-default">《用户服务协议》</a>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    @@include('_footer.html')
</body>
</html>
