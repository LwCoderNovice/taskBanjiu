<!DOCTYPE html>
<html>
<head>
  @@include('_meta.html')
</head>
<body>
    @@include('_header.html')
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
              <div class="bj-steps">
                <ul>
                  <li class="active"> 
                    <span>1</span>
                    <span>设置登录名</span>
                  </li>
                  <li>
                    <span>2</span>
                    <span>设置密码</span>
                  </li>
                  <li>
                    <span>3</span>
                    <span>填写资料</span>
                  </li>
                  <li>
                    <span>4</span>
                    <span>完成</span>
                  </li>
                </ul>
              </div>
          </div>
        </div>
        <div class="steps-body row">
          <div class="col-sm-6 col-sm-offset-3">
            <!-- step1 -->
            <div class="steps steps-one">
              <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control bj-primary-input" id="phoneNumber" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group register-verify">
                    <label for="veriCode" class="col-sm-2 control-label">校验码</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control bj-primary-input" id="veriCode" placeholder="校验码">
                    </div>
                    <div class="col-sm-2">
                      <img src="./images/register-img-disabled@2x.png" alt="">
                    </div>
                    <div class="col-sm-3">
                      <a href="#" class="link-default">看不清楚？换一张</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CAPTCHA" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-7">
                      <input type="email" class="form-control bj-primary-input" id="CAPTCHA" placeholder="验证码">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control bj-primary-input" id="inputEmail3" placeholder="联系人">
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-6 text-center">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 我已阅读并接收<a href="terms.html" class="link-default">《用户服务协议》</a>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- step2 -->
            <div class="steps steps-two">
              <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">输入密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control bj-primary-input" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                  <label for="matchpassword" class="col-sm-2 control-label">确认密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control bj-primary-input" id="matchpassword" placeholder="请再输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-6 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-block">确定</button>
                  </div>
                  <div class="col-sm-3">
                    <button type="reset" class="btn btn-default btn-block">取消</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- step3 -->
            <div class="steps steps-two">
              <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="company" class="col-sm-2 control-label">*企业性质</label>
                    <div class="col-sm-10">
                      <select name="" id="" class="form-control bj-default-select">
                        <option value="">货主</option>
                        <option value="">承运商贩</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                  <label for="companyname" class="col-sm-2 control-label">企业名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control bj-primary-input" id="companyname" placeholder="请输入企业名称">
                  </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-4">
                      <select name="" id="" class="form-control bj-default-select">
                        <option value="">省份</option>
                      </select>
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control bj-primary-input" id="address" placeholder="请输入详细地址">
                    </div>
                </div>
                <div class="form-group">
                    <label for="decription" class="col-sm-2 control-label">企业简介</label>
                    <div class="col-sm-10">
                      <textarea class="form-control bj-primary-input" id="decription" placeholder="请输入企业名称">
                      </textarea>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-6 col-sm-3">
                    <button type="submit" class="btn btn-primary btn-block">确定</button>
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-primary btn-block">跳过</button>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    @@include('_footer.html')
</body>
</html>
