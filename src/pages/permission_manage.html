<!DOCTYPE html>
<html lang="en">
    @@include('_meta.html')
<body>
  @@include('_header.html')
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        @@include('_breadcrumb.html', {
          "pagename": "权限管理"
        })
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="search-box">
            <form action="">
              <div class="row search-box-line">
                <div class="col-xs-12 col-sm-5">
                  <div class="search-group">
                    <div class="search-title">
                      角色名称
                    </div>
                    <div class="search-content">
                      <div class="form-group">
                        <input type="text" class="bj-default-input form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="row">
                    <div class="col-xs-6 col-sm-4">
                      <button class="btn btn-primary btn-block">查询</button>
                    </div>
                    <div class="col-xs-6 col-sm-4">
                      <button class="btn btn-primary btn-block js-permission-add">新增</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="default-block">
            <table class="table bj-default-table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>角色名称</th>
                  <th>职责描述</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>王小刚</td>
                  <td>管理员</td>
                  <td>2019-10-30 21:20</td>
                  <td>
                    <a href="#" class="link-default js-permission-edit">修改</a>
                    <a href="#" class="link-default js-permission-remove">删除</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="editPermission" class="hidden">
    <div class="bj-popup-default">
      <div class="popup-title">
        <div class="pop-title-content">
          修改角色
        </div>
        <div class="pop-title-others">
          <div class="pop-title-description">

          </div>
            <div class="pop-close">
              <button class="btn btn-primary pop-exit js-close-modal">退出</button>
            </div>
        </div>
      </div>
      <div class="popup-content">
        <div class="permission-body">
          <div class="form-group">
            <div class="form-label">
              * 角色名称
            </div>
            <div class="form-actions">
              <input type="text" class="bj-default-input form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="form-label">
              * 角色权限
            </div>
            <div class="form-actions scroll-auto">
              <div class="bj-tree">
                <div class="bj-tree-section">
                  <div class="tree-section-line">
                    <div class="bj-checkbox">
                      <label for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <span></span>
                        斑鸠平台
                      </label>
                    </div>
                    <div class="tree-section-line">
                      <div class="bj-checkbox">
                        <label for="checkbox1">
                          <input type="checkbox" id="checkbox1" />
                          <span></span>
                          承运方功能
                        </label>
                      </div>
                      <div class="tree-section-line">
                        <div class="bj-checkbox">
                          <label for="checkbox2">
                            <input type="checkbox" id="checkbox2" />
                            <span></span>
                            公司信息管理
                          </label>
                        </div>
                        <div class="tree-section-line">
                          <div class="bj-checkbox">
                            <label for="checkbox3">
                              <input type="checkbox" id="checkbox3" />
                              <span></span>
                              信息维护
                            </label>
                          </div>
                          <div class="bj-checkbox">
                            <label for="checkbox4">
                              <input type="checkbox" id="checkbox4" />
                              <span></span>
                              信息查看
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  @@include('_footer.html')
</body>
</html>
