<!DOCTYPE html>
<html>
<head>
  @@include('_meta.html')
</head>
<body>
  @@include('_header.html')
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        @@include('_breadcrumb.html', {
          "pagename": "人员账号添加"
        })
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="request-block">
              <div class="block-title">新增用户信息</div>
              <div class="row block-item">
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 姓名
                  </div>
                  <div class="block-item-content">
                      <div class="form-group">
                        <input type="text" class="bj-default-input form-control">
                      </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 用户名
                  </div>
                  <div class="block-item-content">
                    <div class="form-group">
                        <input type="text" class="bj-default-input form-control">
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 密码
                  </div>
                  <div class="block-item-content">
                    <div class="form-group">
                        <input type="password" class="bj-default-input form-control">
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 确认密码
                  </div>
                  <div class="block-item-content">
                    <div class="form-group">
                        <input type="password" class="bj-default-input form-control">
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 角色
                  </div>
                  <div class="block-item-content">
                    <div class="form-group">
                        <select name="" class="bj-select form-control" id="">
                            <option value="1">资料员</option>
                            <option value="2">option 2</option>
                        </select>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                  <div class="block-item-title">
                    * 手机
                  </div>
                  <div class="block-item-content">
                        <div class="form-group">
                            <input type="text" class="bj-default-input form-control">
                        </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <div class="block-item-title">
                        邮箱
                    </div>
                    <div class="block-item-content">
                        <div class="form-group">
                            <input type="text" class="bj-default-input form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <div class="block-item-title">
                        固定电话
                    </div>
                    <div class="block-item-content">
                        <div class="form-group">
                            <input type="text" class="bj-default-input form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <div class="block-item-title">
                        人员状态
                    </div>
                    <div class="block-item-content">
                        <div class="form-group">
                            <select name="" class="bj-select form-control" id="">
                                <option value="1">在职</option>
                                <option value="2">离职</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <div class="block-item-title">
                        离职日期
                    </div>
                    <div class="block-item-content">
                        <div class="form-group">
                            <input type="text" class="bj-default-input form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-10">
                    <div class="block-item-title">
                        人员状态
                    </div>
                    <div class="block-item-content">
                        <div class="form-group">
                            <textarea class="bj-default-textarea form-control">
                            </textarea>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="form-action">
                <div class="row">
                    <div class="col-xs-12 col-sm-2 col-sm-offset-5">
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">添加</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  @@include('_footer.html')
</body>
</html>
