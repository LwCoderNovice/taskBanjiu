<!DOCTYPE html>
<html lang="en">
<head>
  @@include('_meta.html')
</head>
<body>
  @@include('_header.html')
  <div class="page-body">
    <div class="container">
      <form method="POST">
        <div class="row">
          <div class="col-xs-12">
            <div class="request-block">
              <div class="block-title">装货信息</div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">地点属性</label>
                  <div class="col-sm-9">
                    <select name="" class="bj-select form-control" id="">
                      <option value="" >请选择省/市/县</option>
                      <option value="1" >option 1</option>
                      <option value="2">option 2</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">装货地址</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input" placeholder="装货地址" />
                  </div>
                </div>
                <div class="form-group form-action">
                  <a href="#" class="link-default"> <span class="glyphicon glyphicon-map-marker"></span> 自动获取</a>
                </div>
              </div>
              <div class="form-line">
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">联系人</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bj-default-input">
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">电话</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bj-default-input" placeholder="15500000000" />
                    </div>
                  </div>
                </div>
                <div class="form-line">
                    <div class="form-group form-with">
                      <label for="" class="col-sm-2 control-label">装货说明</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control bj-default-input" placeholder="请用一些文字说明" />
                      </div>
                    </div>
                    <div class="form-group form-action">
                      <a href="#" class="btn btn-primary js-add-newline">新增装货地</a>
                    </div>
                  </div>
            </div>
            <div class="request-block">
              <div class="block-title">卸货信息</div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">地点属性</label>
                  <div class="col-sm-9">
                    <select name="" class="bj-select form-control" id="">
                      <option value="" >请选择省/市/县</option>
                      <option value="1" >option 1</option>
                      <option value="2">option 2</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">卸货地址</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input" placeholder="装货地址" />
                  </div>
                </div>
                <div class="form-group form-action">
                  <a href="#" class="link-default"> <span class="glyphicon glyphicon-map-marker"></span> 自动获取</a>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">联系人</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input">
                  </div>
                  
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">电话</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input" placeholder="15500000000" />
                  </div>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group form-with">
                  <label for="" class="col-sm-2 control-label">装货说明</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control bj-default-input" placeholder="请用一些文字说明" />
                  </div>
                </div>
                <div class="form-group form-action">
                  <a href="#" class="btn btn-primary">新增卸货地</a>
                </div>
              </div>
            </div>
            <div class="request-block">
              <div class="block-title">货物信息</div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">货物名称</label>
                  <div class="col-sm-9">
                    <select name="" class="bj-select form-control" id="">
                      <option value="" >汽油、柴油</option>
                      <option value="1" >option 1</option>
                      <option value="2">option 2</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">说明</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input" placeholder="装货地址" />
                  </div>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">总重量</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control bj-default-input">
                  </div>
                  <div class="col-sm-3">
                    <select name="" id="" class="form-control">
                      <option value="">吨</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">总体积</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control bj-default-input">
                  </div>
                  <div class="col-sm-3">
                    <select name="" class="bj-select form-control" id="">
                      <option value="0" >立方</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">运价</label>
                  <div class="col-sm-9">
                    <select name="" class="bj-select form-control" id="">
                      <option value="0" >吨运价</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">金额</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="100" class="form-control bj-default-input has-unit">
                    <i>元</i>
                  </div>
                </div>
              </div>
              <div class="block-title">要求说明</div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">装货时段</label>
                  <div class="col-sm-4">
                      <input type="text" placeholder="2019/8/1" class="form-control bj-default-input">
                  </div>
                  <div class="col-sm-1">
                    至
                  </div>
                  <div class="col-sm-4">
                    <input type="text" placeholder="2019/8/2" class="form-control bj-default-input">
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">到达时段</label>
                  <div class="col-sm-4">
                      <input type="text" placeholder="2019/8/1" class="form-control bj-default-input">
                  </div>
                  <div class="col-sm-1">
                    至
                  </div>
                  <div class="col-sm-4">
                    <input type="text" placeholder="2019/8/2" class="form-control bj-default-input">
                  </div>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">信息有效期截至</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control bj-default-input">
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-3 control-label">额外要求</label>
                  <div class="col-sm-4">
                    <label for="">
                      <input type="checkbox" />
                      跟车
                    </label>
                  </div>
                  <div class="col-sm-4">
                    <label for="">
                      <input type="checkbox" />
                      回单
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-line">
                <div class="form-group form-with">
                  <label for="" class="col-sm-2 control-label">其他说明</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control bj-default-input" placeholder="请用一些文字说明" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-action">
              <div class="col-sm-4 col-sm-offset-4">
                <div class="col-xs-12 text-center form-group">
                    <label for="">
                      <input type="checkbox" />
                      我已经阅读并接受《运输服务协议》
                    </label>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <button class="btn btn-primary btn-block">Button</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  @@include('_footer.html')
</body>
</html>
