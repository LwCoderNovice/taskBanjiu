
<div class="bj-popup bj-popup-default">
	<div class="pop-title">
		<div class="pop-title-content">
			新增合同
		</div>
		<div class="pop-title-others">
			<div class="pop-title-description">

			</div>
			<div class="pop-close">
				<button class="btn btn-primary pop-exit js-close-modal">退出</button>
			</div>
		</div>
	</div>
	<div class="pop-content">
		<div class="permission-body">
			<form class="popup-form three-items" action="">
					<div class="popup-form-line">
						<div class="form-line-item form-group">
							<div class="item-label">	
								合同编号
							</div>
							<div class="item-body">
								<input type="text" class="bj-default-input form-control">
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								合同类型
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">运输合同</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								货物名称
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">汽油</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								承运商名称
							</div>
							<div class="item-body">
								<input type="text" class="bj-default-input form-control">
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								开始日期
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">2019/10/4</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								截至日期
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">2019/10/4</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								* 计量单位
							</div>
							<div class="item-body multiple-field">
								<input type="text" class="bj-default-input form-control multiple-field-first">
								<select name="" class="bj-select form-contorl multiple-field-second" id="">
									<option value="">吨</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								计价方式
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">吨位价</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								运输单价
							</div>
							<div class="item-body">
								<input type="text" class="bj-default-input form-control">
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								运输方式
							</div>
							<div class="item-body">
								<select name="" class="bj-select form-contorl" id="">
									<option value="">汽运</option>
								</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								货损率
							</div>
							<div class="item-body multiple-field">
									<input type="text" class="bj-default-input form-control multiple-field-first">
									<select name="" class="bj-select form-contorl multiple-field-second" id="">
										<option value="">%</option>
									</select>
							</div>
						</div>
						<div class="form-line-item form-group">
							<div class="item-label">	
								结款凭证
							</div>
							<div class="item-body">
									<select name="" class="bj-select form-contorl" id="">
										<option value="">卸货磅单</option>
									</select>
							</div>
						</div>
						<div class="form-line-item all-row form-group">
							<div class="item-label">	
								备注信息
							</div>
							<div class="item-body">
								<textarea class="bj-default-textarea form-control">
								</textarea>
							</div>
						</div>
						<div class="form-line-item all-row form-group">
							<div class="item-label">	
								
							</div>
							<div class="item-body">
								<div class="js-upload-multiple-example bj-upload-block item-multiple-upload">
										<input type="file" name="file" class="hidden">
										<span class="glyphicon glyphicon-remove-circle remove"></span>
										<button class="btn btn-primary action-btn">上传图片</button>
								</div>
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-sm-offset-4">
								<div class="col-xs-6">
										<button class="btn btn-primary btn-block">修改</button>
								</div>
								<div class="col-xs-6"><button class="btn btn-default btn-block">取消</button></div>
								
							</div>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
